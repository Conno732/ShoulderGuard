<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ALERT!!!!</title>
  </head>
  <body>
    <h1 class="alert">ALERT</h1>
    <img src="alert.png" width="15%" height="15%" />
    <p>
      We noticed someone was looking at your screen as you were typing in
      sensitive info.
    </p>
    <p>
      This popup is to prevent any shoulder surfers from stealing your
      passwords/information.
    </p>
    <p>Please refrain from entering sensitive info in front of others.</p>
  </body>
</html>
